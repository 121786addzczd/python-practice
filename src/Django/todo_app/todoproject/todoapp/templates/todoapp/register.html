{% extends 'todoapp/base.html' %} {% block content %}

<div class="header">
  <h1>新規登録</h1>
</div>

<form action="" method="POST" style="padding: 20px">
  {% csrf_token %}
  <label for="">ユーザー名</label>
  {{form.username}}
  <label for="">パスワード</label>
  {{form.password1}}
  <label for="">確認用のパスワード</label>
  {{form.password2}}
  <br />
  <input type="submit" value="新規登録" class="search-button" style="margin-top: 10px" />
</form>


<hr />
<div class="account-wrapper">
  <p>すでにアカウントを持っていませんか？</p>
  <a href="{% url 'login' %}">ログイン</a>
</div>
{% endblock content %}
